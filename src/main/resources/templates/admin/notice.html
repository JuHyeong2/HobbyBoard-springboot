<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지 페이지</title>
<link rel="stylesheet" href="/css/admin/notice.css">
</head>
<body>
    <!-- 관리자 메인 페이지 포함 -->
	<div th:replace="admin/admin-main.html"></div>

    <!-- 공지 페이지 제목 -->
    <div class="header">
        <h1>NOTICE</h1>

        <!-- 공지 목록 및 공지 작성 -->
        <div class="content-wrapper">
            <!-- 공지 목록 -->
            <div class="notice-list">
                <div class="notice-item">
                    <h3>공지 제목 1</h3>
                    <p>공지 내용: 시스템 점검이 예정되어 있습니다. 사용자에게 미리 안내해주세요.</p>
                    <p>작성자: 관리자1 | 작성일: 2024-12-25</p>
                </div>

                <div class="notice-item">
                    <h3>공지 제목 2</h3>
                    <p>공지 내용: 규정 변경에 대한 중요한 내용입니다. 반드시 확인해주세요.</p>
                    <p>작성자: 관리자2 | 작성일: 2024-12-20</p>
                </div>
                <!-- 추가적인 공지 항목들 -->
            </div>

            <!-- 공지 작성 -->
            <button id="toggle-notice-form" class="toggle-button" onclick="location.href='/admin/noticeWrite'">작성하기</button>
           
        </div>
    </div>


</body>
</html>
