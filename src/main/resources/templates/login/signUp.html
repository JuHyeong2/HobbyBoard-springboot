<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/login/signUp.css">
</head>
<body>
	<div th:insert="common/top.html"></div>
    <div class="container">
        <h1>회원가입</h1>
        <form>
            <div class="form-group with-button">
                <input type="text" id="userid" placeholder="아이디" required>
                <button type="button" class="button secondary">중복확인</button>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>

            <div class="form-group">
                <input type="password" id="password-confirm" placeholder="비밀번호 확인" required>
            </div>

            <div class="form-group">
                <input type="text" id="name" placeholder="이름" required>
            </div>

            <div class="form-group">
                <input type="date" id="birthdate" placeholder="생년월일" required>
            </div>

            <div class="form-group">
                <div class="gender-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        남성
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        여성
                    </label>
                </div>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="이메일" required>
            </div>

            <div class="form-group with-button">
                <input type="tel" id="phone" placeholder="휴대폰번호" required>
                <button type="button" class="button">인증번호 전송</button>
            </div>

            <div class="form-group with-button">
                <input type="text" id="verification" placeholder="인증번호 입력" required>
                <button type="button" class="button">확인</button>
                <button type="button" class="button secondary">재전송</button>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="agree" required>
                    개인정보 수집 및 이용에 동의합니다.
                </label>
            </div>

            <button type="submit" class="button submit-button">가입하기</button>
        </form>
    </div>
</body>
</html>
