<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="/css/user_inform/user.css">
</head>
<body>
    <header id="top">
        <div class="logo">
        <a href="/home">HAMO</a>
<!--             <a href="${pageContext.servletContext.contextPath}">HAMO</a> -->
        </div>
    </header>
    <div class="main-container">

    <div th:insert ="user-inform/sidebar.html"></div>

<div th:insert ="user-inform/sidebar.html"></div>

<!--         <jsp:include page="sideBar.jsp" /> -->
        <div class="content-wrapper">
            <div class="container">
                <div class="content">
                    <form id="editForm" action="editMyPage" method="post" class="edit-form">
                        <h1>내 정보 수정</h1>
                        
                        <div class="info-section">
                            <h2 class="section-title">기본 정보</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label for="name">이름</label>
                                    <input type="text" id="name" name="name" value="${user.name}" required>
                                </div>
                                <div class="info-item">
                                    <label for="birthdate">생년월일</label>
                                    <input type="text" id="birthdate" name="birthdate" value="${user.birthdate}" required>
                                </div>
                                <div class="info-item">
                                    <label for="id">아이디</label>
                                    <input type="text" id="id" name="id" value="${user.id}" readonly>
                                </div>
                                <div class="info-item">
                                    <label for="gender">성별</label>
                                    <input type="text" id="gender" name="gender" value="${user.gender}" required>
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h2 class="section-title">연락처 정보</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label for="nickname">닉네임</label>
                                    <input type="text" id="nickname" name="nickname" value="${user.nickname}" required>
                                </div>
                                <div class="info-item">
                                    <label for="email">이메일</label>
                                    <input type="email" id="email" name="email" value="${user.email}" required>
                                </div>
                                <div class="info-item">
                                    <label for="phone">휴대폰 번호</label>
                                    <input type="tel" id="phone" name="phone" value="${user.phone}" required>
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h2 class="section-title">보안 정보</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label for="password">새 비밀번호</label>
                                    <input type="password" id="password" name="password" placeholder="새 비밀번호 입력">
                                </div>
                                <div class="info-item">
                                    <label for="password-confirm">새 비밀번호 확인</label>
                                    <input type="password" id="password-confirm" name="password-confirm" placeholder="새 비밀번호 재입력">
                                </div>
                            </div>
                        </div>

                        <button type="submit">수정 완료</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 비밀번호 확인 
            var password = document.getElementById('password').value;
            var passwordConfirm = document.getElementById('password-confirm').value;
            
            if (password !== passwordConfirm) {
                alert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.');
                return;
            }            
            alert('수정이 완료되었습니다.');
            window.location.href = "/member/myPage";
        });
    </script>
<!--     <jsp:include page="../common/footer.jsp"/> -->
<div th:insert = "common/footer.html"></div>
</body>
</html>
