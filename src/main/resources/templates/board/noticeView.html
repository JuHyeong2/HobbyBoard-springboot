<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 공지사항</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
/*             background-color: #f5f5f5; */
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            
        }

        .notice-header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }


        .notice-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .notice-item:hover {
    	background-color: lightgrey;
		}

        .notice-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 12px;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .badge-blue {
            background-color: #007bff;
            color: white;
        }

        .badge-green {
            background-color: #28a745;
            color: white;
        }

        .notice-content {
            flex: 1;
        }

        .notice-title {
            font-size: 14px;
            margin-bottom: 4px;
            color: #333;
            text-decoration: none;
        }

        .notice-date {
            color: #999;
            font-size: 12px;
            text-align: right;
            min-width: 100px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }

        .pagination a {
            padding: 8px 12px;
/*             border: 1px solid #ddd; */
/*             border-radius: 4px; */
            text-decoration: none;
            color: #666;
        }

    </style>
</head>
<body>
	<div th:insert="common/top.html"></div>
    <div class="container">
        <div class="notice-header">
            <h1>공지사항</h1>
        </div>

        <div class="notice-list">
            <div class="notice-item">
                <span class="notice-badge badge-green">점검</span>
                <div class="notice-content">
                    <p href="#" class="notice-title">[점검완료] 1/3(금) 정기 웹 서버점검 (13:00~14:00)</p>
                </div>
                <div class="notice-date">2024.01.03</div>
            </div>

            <div class="notice-item">
                <span class="notice-badge badge-blue">공지</span>
                <div class="notice-content">
                    <a href="/board/noticeDetail" class="notice-title">모임간 주의 사항 안내</a>
                </div>
                <div class="notice-date">2024.01.01</div>
            </div>

            <div class="notice-item">
                <span class="notice-badge badge-blue">공지</span>
                <div class="notice-content">
                    <p href="#" class="notice-title">게시글 작성 방법 안내</p>
                </div>
                <div class="notice-date">2023.12.31</div>
            </div>
        </div>

        <div class="pagination">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">다음</a>
        </div>
    </div>
<!--     <div th:insert="common/footer.html"></div> -->
</body>
</html>
