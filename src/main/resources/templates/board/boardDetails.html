<style>

.main-container {
    max-width: 1024px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.breadcrumb {
    margin-bottom: 1rem;
    color: #868e96;
}

/* gathering detail styles */
.gathering-detail {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-bottom: 2rem;
}

.main-image {
    width: 100%;
    padding-bottom: 100%;
    background-color: #f8f9fa;
    border-radius: 8px;
}

.gathering-info {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.gathering-title {
    font-size: 1.5rem;
    font-weight: bold;
}

.price {
    font-size: 1.75rem;
    font-weight: bold;
}

.purchase-btn {
    padding: 1rem;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.125rem;
    cursor: pointer;
    margin-top: auto;
}

/* Seller info styles */
.seller-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    margin-bottom: 2rem;
}

.seller-profile {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.profile-image {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background-color: #f8f9fa;
}

.temperature {
    color: #0066cc;
    font-weight: bold;
}

/* Items grid styles */
.items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    margin: 1rem 0 2rem;
}

.item-card {
    aspect-ratio: 1;
    background-color: #f8f9fa;
    border-radius: 8px;
}

/* Footer styles */


.footer {
    background-color: #f0f2ff;
    padding: 3rem 1rem;
    margin-top: 4rem;
}

.app-download {
    text-align: center;
    margin-bottom: 3rem;
}

.store-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
}

.store-buttons button {
    padding: 0.75rem 1.5rem;
    border: 1px solid #0066cc;
    border-radius: 4px;
    background-color: white;
    color: #0066cc;
    cursor: pointer;
}

.borad-slider {
    display: flex;
    overflow-x: auto;
    gap: 1rem;
    padding: 1rem 0;
    

    /* height: 500px; */
    width: 100%;
    padding: 1rem 0;
    justify-content: space-between;
    flex-direction: row;
    align-items: center; 
}

.borad-card:hover {
    transform: translateY(-10px);
    transition-duration: 0.3s;
}

.borad-card {
    min-width: 250px;
    padding: 1rem;
    border: 1px solid #e5e5e5;
    border-radius: 8px;
    transition-duration: 0.3s;
    box-shadow: 5px 5px 20px #f3f3f3;
    
}

img {
	width: 100%;
	height: 100px;
	
}



        .notice-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .notice-item:hover {
    	background-color: lightgrey;
		}

        .notice-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 12px;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .badge-blue {
            background-color: #007bff;
            color: white;
        }

        .badge-red {
            background-color: #fa5050;
            color: white;
        }

        .notice-content {
            flex: 1;
        }

        .notice-title {
            font-size: 14px;
            margin-bottom: 4px;
            color: #333;
            text-decoration: none;
        }

        .notice-date {
            color: #999;
            font-size: 12px;
            text-align: right;
            min-width: 100px;
        }

</style>
